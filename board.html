<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body class="bg-dark bg-opacity-25">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TKB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-danger"
                  aria-current="page"
                  href="./board.html"
                  >The Kanban Board</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid pt-4">
      <section class="w-100 mb-5">
        <form id="add-task-form" class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            placeholder="Add new item"
            id="add-item"
            required
          />
          <input
            type="number"
            class="form-control"
            placeholder="Add time log (days)"
            id="add-time-log"
            required
          />
          <select class="form-select" id="lane-id" aria-label="Select lane">
            <option selected value="1">TODO</option>
            <option value="2">In Progress</option>
            <option value="3">In Review</option>
            <option value="4">Done</option>
          </select>
          <button type="submit" class="btn btn-danger rounded-3 px-4">
            Add
          </button>
        </form>
      </section>

      <section
        class="d-flex justify-content-center board d-flex gap-5 overflow-scroll justify-content-start align-items-start"
      >
        <div class="lane bg-white shadow-sm p-4 rounded-3" id="todo-lane">
          <h4 class="heading">TODO</h4>
        </div>
        <div
          class="lane bg-white shadow-sm p-4 rounded-3"
          id="in-progress-lane"
        >
          <h4 class="heading mb-3">In Progress</h4>
        </div>
        <div class="lane bg-white shadow-sm p-4 rounded-3" id="in-review-lane">
          <h4 class="heading mb-3">In Review</h4>
        </div>
        <div class="lane bg-white shadow-sm p-4 rounded-3" id="done-lane">
          <h4 class="heading mb-3">Done</h4>
        </div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/drag.js"></script>
    <script src="./script/add_item.js"></script>
    <script src="./script/task_model.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
